<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">
            &times;
        </span>
    </button>
    <h3>Create a project</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="project_name">Project name:</label>
            <input type="project_name" class="form-control" ng-model="integrationFilterProject.project_name">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="version_input">Version input:</label>
                    <input type="number" class="form-control" ng-model="integrationFilterProject.version_input">
                </div>
                <div class="col-md-6">
                    <label for="version_output">Version output:</label>
                    <input type="number" class="form-control" ng-model="integrationFilterProject.version_output">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea maxlength="50" type="textarea" class="form-control" id="description" style="resize: none;" rows="5"
                ng-model="integrationFilterProject.description"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(integrationFilterProject)" ng-disabled="!(integrationFilterProject.project_name || integrationFilterProject.version_input || integrationFilterProject.version_output)">
        <span ng-if="!integrationFilterProject.id">Create</span>
        <span ng-if="integrationFilterProject.id">Save</span>
    </button>
</div>
