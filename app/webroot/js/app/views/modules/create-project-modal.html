<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">
            &times;
        </span>
    </button>
    <h3>Create a project</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="project_name">Project name:</label>
            <input type="project_name" class="form-control" id="project_name" ng-model="temporalFilterProject.project_name">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="version_input">Version input:</label>
                    <input type="number" class="form-control" ng-model="temporalFilterProject.version_input">
                </div>
                <div class="col-md-6">
                    <label for="version_output">Version output:</label>
                    <input type="number" class="form-control" ng-model="temporalFilterProject.version_output">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea maxlength="50" type="textarea" class="form-control" id="description" style="resize: none;" rows="5"
                ng-model="temporalFilterProject.description"></textarea>
        </div>
        <div class="form-group center" ng-init="temporalFilterProject.application = 'classification'">
            <label class="radio-inline">
                <input type="radio" name="optradio" ng-model="temporalFilterProject.application" value="classification">Classification
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio" ng-model="temporalFilterProject.application" value="integration"
                    disabled>Integration
            </label>
        </div>
    </form>
</div>
<div class="modal-footer">
<button class="btn btn-primary" ng-click="ok(temporalFilterProject)" ng-disabled="!(temporalFilterProject.project_name || temporalFilterProject.version_input || temporalFilterProject.version_output)">Clone</button>
</div>
